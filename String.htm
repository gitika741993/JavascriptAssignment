<html>
<body>

<h1>JavaScript Booleans</h1>
<p>String manipulation: </p>

<p id="demo"></p>

<script>
var test = "This is_my string manipulation code";
var test2 = "This is 2nd string";
document.write("My charat function is:" ,test.charAt(7)+"<br>");
document.write("My concat function is:" ,test.concat(test2)+"<br>");
document.write("My index of function is", test.indexOf("s")+"<br>");
document.write("Match test", test.match("string")+"<br>");
document.write("replace test", test.replace("This","That")+"<br>");
document.write("search test", test.search("string")+"<br>");
document.write("Split test", test.split("_")+"<br>");
document.write("substring test", test.substr(1,4)+"<br>");
document.write("substring test", test.substring(1,4)+"<br>");
document.write("Upper case", test.toUpperCase()+"<br>");
document.write("Value of", test.valueOf()+"<br>");
</script>

</body>
</html>
